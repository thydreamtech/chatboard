<template name="login">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in to continue to Chat</h1>

        <div class="account-wall">
          <img class="profile-img"
               src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
               alt="">

          <div class="form-signin">
            <input type="text" class="form-control user" placeholder="Username" required autofocus>
            <input type="password" class="form-control password" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" id="sign-in" type="submit">
              Sign in</button>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              Remember me
            </label>
            <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
          </div>
        </div>
        <div class="text-center new-account" id="sign-up">Create an account </div>
      </div>
    </div>
  </div>
</template>
