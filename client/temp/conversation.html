<template name="conversation" class="conversation">
    <div class="conversation-container">
        <div class="col-md-6 left-part">
            <div class="list-group">
                <h4><a href="" class="list-group-item active">
                    <span class="glyphicon glyphicon-envelope"></span>
                    Information We Have Shared: </a></h4>
            </div>
            <table class="table table-striped">
                <thead>
                <th>FROM</th>
                <th>MESSAGE</th>
                </thead>
                <tbody>
                {{#each message}}
                <div id="{{_id}}" class="ui-widget-content draggable">
                    <p>
                        {{user}} {{content}} </p>
                    <span class="delete">x</span>
                </div>

                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="box col-md-6 right-part">
            <div class="list-group">
                <h4><a href="" class="list-group-item active">
                    <span class="glyphicon glyphicon-user"></span>
                    User Name: {{username}}</a></h4>

                <h4><a href="#" class="list-group-item active">
                    <span class="glyphicon glyphicon-pencil"></span>
                    Message
                </a></h4>
                <textarea id="message" placeholder="Type your message"></textarea>
            </div>
            <button type="button" class="add btn btn-primary">Add</button>
            <button type="button" class="logout btn btn-primary">Log Out</button>
        </div>
    </div>
</template>
