<template name="conversation" >
  <div class="container">
    <div class="col-md-6 left-part">
      <h3> Information we have shared: </h3>
      <table class="table table-striped">
        <thead>
        <th>FROM</th>
        <th>MESSAGE</th>
        </thead>
        <tbody>
        {{#each addMessage}}
        <tr>
          <td>{{from}}</td>
          <td>{{message}}</td>
          <td class="delete">x</td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-md-4 right-part">
      <div class="panel panel-default">
      User name :{{username}}<br/>

      MESSAGE :
      <textarea id="message"></textarea><br/><br/>
      <button class="add">Add</button><button class="logout">Log Out</button>
    </div>
  </div>
</div>
</template>
