<template name="conversation">
  <div class="conversation-page">
    <nav class="navbar navbar-fixed-top header">
      <div class="col-md-12">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Chat Board!</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse1">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse1">
          <ul class="nav navbar-nav navbar-right">
            <li><button class="header icon logout" >{{username}}+</button></li>
            <li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                class="glyphicon glyphicon-bell header"></i></a>
            </li>
            <li><a href="#" id="btnToggle"><i class="glyphicon glyphicon-th-large header"></i></a></li>
            <li><a href="#"><i class="glyphicon glyphicon-user header"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="conversation-container">
      {{#each message}}
      <div id="{{_id}}" class="ui-widget-content draggable">

        {{user}}: {{content}}

        <span class="delete">x</span>
        <button class="edit-button">Edit</button>
        <div class="edit-panel">
          <textarea class="edit-message"></textarea>
          <button class="save-button">save</button>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="footer">
      <div class="input-group input-group-lg text-center new-message-form">
        <input type="text" class="form-control" id="new-message" placeholder="Enter your Message">

        <div class="input-group-btn">
          <button class="btn btn-lg btn-primary add-button btn-success post-button" type="button">Post
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
