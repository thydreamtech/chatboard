<template name="conversation" class="conversation">
    <nav class="navbar navbar-fixed-top header">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Welcome to ThyDreamTech Intranet Messaging Service!</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse1">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://localhost:3000/" class="header icon" target="_ext">{{username}}+</a></li>
                    <li><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                            class="glyphicon glyphicon-bell header"></i></a>
                    </li>
                    <li><a href="#" id="btnToggle"><i class="glyphicon glyphicon-th-large header"></i></a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-user header"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="conversation-container">
        {{#each message}}
        <div id="{{_id}}" class="ui-widget-content draggable">
            <p>
                {{user}}: {{content}}
            </p>
            <span class="delete">x</span>
        </div>
        {{/each}}
    </div>
    <div class="footer">
        <div class="container">
            <div class=".col-md-12">
                <div class="input-group text-center">
                    <input type="text" class="form-control input-lg" id="message" placeholder="Enter your Message">
                    <span class="input-group-btn"><button class="add btn btn-lg btn-primary" type="button">Post
                    </button></span>
                </div>
            </div>
        </div>
    </div>
</template>
