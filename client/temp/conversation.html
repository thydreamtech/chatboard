<template name="conversation">
  <div class="container-fluid">
    <div class="col-md-6 left-part">
      <h3> Information we have shared: </h3>
      <table class="table table-striped">
        <thead>
        <th>FROM</th>
        <th>MESSAGE</th>
        </thead>
        <tbody>
        {{#each addText}}
        <tr>
          <td>{{from}}</td>
          <td>{{message}}</td>
          <td id="delete">x</td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-md-4 right-part">

      User name :{{username}}<br/>

      MESSAGE :
      <textarea id="message"></textarea><br/><br/>
      <button>Add</button>
    </div>
  </div>

</template>
